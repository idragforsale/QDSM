<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Preview API QDSM</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>ข้อมูลจาก QDSM API</h1>
  <table id="api-table">
    <thead>
      <tr id="table-header"></tr>
    </thead>
    <tbody id="table-body">
      <tr><td colspan="100%">กำลังโหลดข้อมูล...</td></tr>
    </tbody>
  </table>

  <script>
    // ใช้ CORS proxy ชั่วคราว
    const proxy = 'https://cors-anywhere.herokuapp.com/';
    const apiURL = 'https://it.nkh.go.th/qdsm/ajax/export_document_api.php?type=json';

    fetch(proxy + apiURL)
      .then(response => response.json())
      .then(data => {
        const headerRow = document.getElementById('table-header');
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = ''; // เคลียร์ข้อความ "กำลังโหลด"

        if (!Array.isArray(data) || data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="100%">ไม่มีข้อมูล</td></tr>';
          return;
        }

        // สร้าง header table
        Object.keys(data[0]).forEach(key => {
          const th = document.createElement('th');
          th.textContent = key;
          headerRow.appendChild(th);
        });

        // สร้าง body table
        data.forEach(item => {
          const tr = document.createElement('tr');
          Object.values(item).forEach(val => {
            const td = document.createElement('td');
            td.textContent = val;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error('Error fetching API:', err);
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = '<tr><td colspan="100%">ไม่สามารถดึงข้อมูลได้</td></tr>';
      });
  </script>
</body>
</html>
